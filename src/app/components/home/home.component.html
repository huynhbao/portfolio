<section id="home" class="d-flex flex-column justify-content-center">
  <div class="container" data-aos="zoom-in" data-aos-delay="100">
    <h1>Huynh Bao</h1>
    <p>
      <ngx-typed-js
        [strings]="['constantly growing and evolving into a better person']"
        [loop]="true"
        [typeSpeed]="40"
        [backSpeed]="20"
        [backDelay]="2000"

    <div class="social-links">
      <a href="https://www.facebook.com/huynhbao.isme" class="facebook"
        ><i class="bx bxl-facebook"></i
      ></a>
      <a href="https://github.com/HuynhBao" class="github"
        ><i class="bx bxl-github"></i
      ></a>
    </div>
  </div>
</section>
